<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange-Rate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div id="main">
            <div class="header-wrapper">
                <h2 style="color: #0b2545;">Exchange Rate Tracker</h2>
            </div>
            <div class="content-wrapper">
                <input id="amount" type="number" placeholder="Amount">
                <select id="firstCurrencyOption">
                    <!-- Major Currencies -->
                    <option>TRY</option>
                    <option>EUR</option>
                    <option selected>USD</option>
                    <option>GBP</option>
                    <option>JPY</option>
                    <option>CHF</option>
                    <option>AUD</option>
                    <option>CAD</option>
                    <option>NZD</option>

                    <!-- Europe -->
                    <option>NOK</option>
                    <option>SEK</option>
                    <option>DKK</option>
                    <option>PLN</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>RON</option>
                    <option>BGN</option>

                    <!-- Middle East -->
                    <option>SAR</option>
                    <option>AED</option>
                    <option>QAR</option>
                    <option>KWD</option>
                    <option>BHD</option>
                    <option>OMR</option>
                    <option>ILS</option>

                    <!-- Asia -->
                    <option>CNY</option>
                    <option>HKD</option>
                    <option>SGD</option>
                    <option>KRW</option>
                    <option>INR</option>
                    <option>THB</option>
                    <option>IDR</option>
                    <option>MYR</option>
                    <option>PHP</option>

                    <!-- Americas -->
                    <option>MXN</option>
                    <option>BRL</option>
                    <option>ARS</option>
                    <option>CLP</option>
                    <option>COP</option>
                    <option>PEN</option>

                    <!-- Africa -->
                    <option>ZAR</option>
                    <option>EGP</option>
                    <option>NGN</option>
                    <option>MAD</option>
                    <option>KES</option>

                    <!-- Crypto (optional, kullanacaksan) -->
                    <option>BTC</option>
                    <option>ETH</option>
                    <option>USDT</option>
                </select>

                <i class="fa-solid fa-arrow-down" style="display: inline-block; transform: rotate(270deg);"></i>
                <select id="secondCurrencyOption">
                    <!-- Major Currencies -->
                    <option selected>TRY</option>
                    <option>EUR</option>
                    <option>USD</option>
                    <option>GBP</option>
                    <option>JPY</option>
                    <option>CHF</option>
                    <option>AUD</option>
                    <option>CAD</option>
                    <option>NZD</option>

                    <!-- Europe -->
                    <option>NOK</option>
                    <option>SEK</option>
                    <option>DKK</option>
                    <option>PLN</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>RON</option>
                    <option>BGN</option>

                    <!-- Middle East -->
                    <option>SAR</option>
                    <option>AED</option>
                    <option>QAR</option>
                    <option>KWD</option>
                    <option>BHD</option>
                    <option>OMR</option>
                    <option>ILS</option>

                    <!-- Asia -->
                    <option>CNY</option>
                    <option>HKD</option>
                    <option>SGD</option>
                    <option>KRW</option>
                    <option>INR</option>
                    <option>THB</option>
                    <option>IDR</option>
                    <option>MYR</option>
                    <option>PHP</option>

                    <!-- Americas -->
                    <option>MXN</option>
                    <option>BRL</option>
                    <option>ARS</option>
                    <option>CLP</option>
                    <option>COP</option>
                    <option>PEN</option>

                    <!-- Africa -->
                    <option>ZAR</option>
                    <option>EGP</option>
                    <option>NGN</option>
                    <option>MAD</option>
                    <option>KES</option>

                    <!-- Crypto (optional, kullanacaksan) -->
                    <option>BTC</option>
                    <option>ETH</option>
                    <option>USDT</option>
                </select>

                <input type="number" id="result" readonly placeholder="conclusion">
                <h4 style="display: flex; justify-content: center;
                margin-top: 20px; color: #d8f3dc;">Copyright - Berat KARABULUT</h4>
            </div>

        </div>
    </div>
    <script src="currency.js"></script>
    <script src="script.js"></script>
</body>

</html>
